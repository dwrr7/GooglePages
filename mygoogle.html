<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            padding: 30px;
        }

        header nav {
            float: right;
            width: fit-content;
            line-height: 60px;
            height: 60px;
        }

        header nav a {
            font-size: 18pt;
            text-decoration: none;
            color: black;
            margin-left: 30px;
            padding: 10px;
        }

        header div.profile-picture{
            /* float: left; */
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-image: url(jokowi.jpeg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            border: 3px solid black;
        }

        header nav a.sign-in {
            background-color: blue;
            color: white;
            border-radius: 4px;
        }

        section.content h1 {
            font-size: 60px;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 90px;
        }

        section.content form {
            width: 800px;
            /* background-color: yellowgreen; */
            text-align: center;
            margin: 0px auto;
        }

        section.content form div {
            display: inline-block;
            border: 1px solid black;
            padding: 5px 10px;
            height: 36px;
            border-radius: 18px;

        }

        section.content form input[type=text] {
            border: none;
            outline: none;
            width: 500px;
        }

        section.content form input[type=submit] {
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: magenta;
            border: none;
            cursor: pointer;
        }

        @media screen and (max-width : 670px) {
            header {
                margin-top: 0;
            }
            header h1 {
                margin-top: 0;
            }
            header nav {
                float: left;
            }
            header nav a {
                margin: 0 5px 0 0;
                font-size: 12pt;
            }

            header nav .profile-picture {
                width: 45px;                
                height: 45px;                
            }
            section.content form {
                width: 90%;
            }
            section.content form input[type=text]{
                width: 250px;
            }
            section.content form input[type=submit]{
                display: none;
            }
            span.icon-search {
                display: nonr;
            }
            
            
            header nav a.icon {
                display: none;
            }
        }
    </style>
</head>
